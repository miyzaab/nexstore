<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Animation Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3ede7;
            /* matching surface-light */
            overflow: hidden;
        }

        .demo-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30vh;
            background-color: #e5dcd3;
            border-top: 4px solid #d5c8bb;
        }
    </style>
</head>

<body>

    <div class="demo-container">
        <div class="ground"></div>

        <!-- Character Container -->
        <div class="walker-container">
            <div class="walker">
                <div class="head"></div>
                <div class="body"></div>
                <div class="leg leg-left"></div>
                <div class="leg leg-right"></div>
                <div class="arm arm-left"></div>
                <div class="arm arm-right"></div>
            </div>
            <div class="shadow"></div>
        </div>

        <div class="absolute bottom-10 text-center">
            <h1 class="text-2xl font-bold text-gray-700 mb-2">Modern Walking Animation</h1>
            <p class="text-gray-500">Pure CSS Animation</p>
        </div>
    </div>

</body>

</html>
